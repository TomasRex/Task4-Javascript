<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <figure>
            <img class="logo"  src="./Logo Amazing Events.png" alt="logo">
        </figure>
        <nav>
            <nav>
                <a href="index.html">Home</a>
                <a href="future-events.html">Upcoming Events</a>
                <a href="past-events.html">Past Events</a>
                <a href="#" id="active">Contact</a>
                <a href="stats.html">Stats</a>
              </nav>
        </nav>
    </header>
    <main class="main">
        <div data-bs-theme="dark">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a href="contact.html" class="d-block w-100">Contact us</a>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          </div>
          <div>
            <form action="" class="form">
                <label for="name" class="label-form">Name: </label>
                <input type="text" id="name" name="name" style="width: 600px;">
                <label for="email" class="label-form">Email: </label>
                <input type="text" id="email" name="email" style="width: 600px;">
                <label for="mensagge" class="label-form">Mensagge: </label>
                <input type="text" id="mensagge" name="mensagge" style="width: 600px; height: 140px;">
                <div class="btn-space">
                <button class="btn btn-primary" type="button">Submit</button>
            </div>
            </form>
          </div>
    </main>
    <footer class="footer">
        <div class="social">
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-whatsapp"></a>
        </div>
        <p class="trademark">Cohort</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
